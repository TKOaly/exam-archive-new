version: '3'

services:
  backend:
    image: tkoalydocker/exam-archive-backend
    restart: unless-stopped
    environment:
      - PG_CONNECTION_STRING=postgresql://tarpisto:Su5hgVvoqUCRw5vrWmrW@db:5432/tarpisto
      - NODE_ENV=production
      - PORT=9001
      - ARCHIVE_FILE_DIR=/data/tarpisto/files
    command: ["sh", "-c", "yarn run db:migrate && yarn run serve"]
    expose:
      - "9001"
    volumes:
      - exam-archive-files:/data/tarpisto/files
    depends_on:
      - db

  frontend:
    image: tkoalydocker/exam-archive-frontend
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      - backend

  db:
    image: postgres:11.1
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=Su5hgVvoqUCRw5vrWmrW
      - POSTGRES_USER=tarpisto
      - POSTGRES_DB=tarpisto
      - PGDATA=/data/pgdata
    volumes:
      - exam-archive-pg-data:/data/pgdata

volumes:
  exam-archive-pg-data:
  exam-archive-files:
